<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO-List</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>ToDo-List</h1>
        <div class="current_time">
            <div>現在の日時</div>
            <div id="div1">時間の表示</div>
            <p>今日の残り時間は<span id="timer"></span>です。</p>
            <div id="div2"></div>
        </div>
        <form>
            <input class="task_value" type="text" />
            <button class="task_submit" type="button">タスクの追加</button>
        </form>
        <div id="table">
            <h2>現在のタスク</h2>
            <ul class="task_list"></ul>
        </div>
        <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
